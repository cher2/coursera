<div class="panel-group">
	<div class="panel panel-info" ng-repeat="item in ctrl.items">
		<div class="panel-heading">
			{{ item.name }} ({{ item.short_name }})
		</div>
		<div class="panel-body">
			<p>{{ item.description}}</p>
			<p ng-show="item.price_small">Small: ${{ item.price_small }}</p>
			<p ng-show="item.price_large">Large: ${{ item.price_large }}</p>
		</div>
	</div>
</div>
